<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/admin-layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Quản Lý Mã Giảm Giá</title>
</head>
<body>
<div layout:fragment="content" class="page-wrapper py-5">
    <div class="container-lg mx-auto">
        <div class="card shadow-lg border-0 rounded-3">
            <div class="card-body p-5">
                <h2 class="title mb-4 border-bottom pb-2 text-primary">
                    <i class="fas fa-tags me-2"></i> Thông tin mã giảm giá
                </h2>

                <div class="alert alert-danger" th:if="${message != null}" th:text="${message}"></div>

                <form method="POST" id="discount-code-form" th:action="${action}" th:object="${DiscountCode}">

                    <h5 class="mb-3 text-secondary"><i class="fas fa-info-circle me-1"></i> Thông tin chung</h5>
                    <div class="row g-3 mb-4 border-bottom pb-4">
                        <input type="hidden" th:field="*{id}">
                        <div class="col-md-4">
                            <div class="form-group mb-3">
                                <label class="control-label fw-bold mb-1">
                                    <i class="fas fa-tags me-1"></i> Mã giảm giá <span class="text-danger">*</span>
                                </label>
                                <input type="text" class="form-control" th:field="*{code}" placeholder="VD: BIRTHDAY2023">
                                <span class="error text-danger small"></span>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group mb-3">
                                <label class="control-label fw-bold mb-1">
                                    <i class="fas fa-calendar-alt me-1"></i> Ngày áp dụng <span class="text-danger">*</span>
                                </label>
                                <input type="date" class="form-control" th:field="*{startDate}">
                                <span class="error text-danger small"></span>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group mb-3">
                                <label class="control-label fw-bold mb-1">
                                    <i class="fas fa-calendar-alt me-1"></i> Ngày kết thúc <span class="text-danger">*</span>
                                </label>
                                <input type="date" class="form-control" th:field="*{endDate}">
                                <span class="error text-danger small"></span>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group mb-3">
                                <label class="control-label fw-bold mb-1">
                                    <i class="fas fa-sort-numeric-up-alt me-1 text-muted"></i> Số lượng tối đa <span class="text-danger">*</span>
                                </label>
                                <input type="text" class="form-control" th:field="*{maximumUsage}" placeholder="VD: 123">
                                <span class="error text-danger small"></span>
                            </div>
                        </div>
                    </div>

                    <h5 class="mb-3 text-secondary"><i class="fas fa-sliders-h me-1"></i> Cài đặt giảm giá</h5>
                    <div class="row g-3 mb-4">
                        <div class="col-12 mb-3">
                            <label class="control-label fw-bold mb-2">Chọn Phương thức giảm giá</label>
                            <div class="d-flex align-items-center bg-light p-3 rounded">
                                <div class="form-check form-check-inline me-4">
                                    <input type="radio" class="form-check-input" id="type1" th:field="*{type}" th:value="1" th:checked="${DiscountCode.type == 1}">
                                    <label class="form-check-label fw-medium" for="type1"><i class="fas fa-percent me-1"></i> Giảm theo phần trăm (%)</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="radio" class="form-check-input" id="type2" th:field="*{type}" th:value="2" th:checked="${DiscountCode.type == 2}">
                                    <label class="form-check-label fw-medium" for="type2"><i class="fas fa-dollar-sign me-1"></i> Giảm theo tiền (VNĐ)</label>
                                </div>
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="row g-3">
                                <div class="col-md-6" id="discount-by-money">
                                    <div class="form-group mb-3">
                                        <label class="control-label fw-bold mb-1">Số tiền giảm (đ) <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" th:field="*{discountAmount}" placeholder="VD: 10000">
                                        <span class="error text-danger small"></span>
                                    </div>
                                </div>
                                <div class="col-md-3" id="discount-by-percent">
                                    <div class="form-group mb-3">
                                        <label class="control-label fw-bold mb-1">Phần trăm giảm (%) <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" th:field="*{percentage}" placeholder="VD: 20">
                                        <span class="error text-danger small"></span>
                                    </div>
                                </div>
                                <div class="col-md-3" id="max-amount-by-percent">
                                    <div class="form-group mb-3">
                                        <label class="control-label fw-bold mb-1">Giảm tối đa (đ) <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" th:field="*{maximumAmount}" placeholder="VD: 20000">
                                        <span class="error text-danger small"></span>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group mb-3">
                                        <label class="control-label fw-bold mb-1">Áp dụng cho đơn tối thiểu (đ) <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" th:value="${#numbers.formatDecimal(DiscountCode.minimumAmountInCart, 0, 0)}" name="minimumAmountInCart" id="minimumAmountInCart" placeholder="VD: 100000">
                                        <span class="error text-danger small"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-end mt-4 pt-3 border-top">
                        <a th:href="@{/admin-only/discount-code}" class="btn btn-outline-secondary me-2 px-4">
                            <i class="fas fa-times me-1"></i> Hủy
                        </a>
                        <button type="submit" class="btn btn-primary px-4">
                            <i class="fas fa-save me-1"></i> Lưu thông tin
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" th:inline="javascript"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script th:inline="javascript">
        // ... (Giữ nguyên logic Javascript để ẩn/hiện trường input và validation) ...
        $(document).ready(function () {
            var type = /*[[${DiscountCode.type}]]*/ '';

            function updateDiscountTypeUI(currentType) {
                if (currentType == 2) {
                    $("#discount-by-percent").hide();
                    $("#max-amount-by-percent").hide();
                    $("#discount-by-money").show();

                    $('#discountAmount').prop('disabled', false);
                    $('#percentage').prop('disabled', true);
                    $('#maximumAmount').prop('disabled', true);
                } else {
                    $("#discount-by-money").hide();
                    $("#discount-by-percent").show();
                    $("#max-amount-by-percent").show();

                    $('#discountAmount').prop('disabled', true);
                    $('#percentage').prop('disabled', false);
                    $('#maximumAmount').prop('disabled', false);
                }
            }

            updateDiscountTypeUI(type);

            $("#type1").on("click", function () {
                updateDiscountTypeUI(1);
            });

            $("#type2").on("click", function () {
                updateDiscountTypeUI(2);
            });

            Validator({
                form: '#discount-code-form',
                formGroupSelector: '.form-group',
                errorSelector: '.error',
                rules: [
                    Validator.isRequired('#code', 'Vui lòng nhập mã giảm giá'),
                    Validator.isRequired('#startDate', 'Vui lòng nhập ngày bắt đầu'),
                    Validator.isRequired('#endDate', 'Vui lòng nhập ngày kết thúc'),
                    Validator.isRequired('#maximumUsage', "Vui lòng nhập số lượng tối đa"),
                    Validator.isRequired('#discountAmount', "Vui lòng nhập số tiền giảm giá"),
                    Validator.isRequired('#minimumAmountInCart', "Vui lòng nhập số tiền áp dụng cho đơn tối thiểu"),
                    Validator.isRequired('#percentage', 'Vui lòng nhập phần trăm giảm'),
                    Validator.isRequired('#maximumAmount', 'Vui lòng nhập số tiền giảm tối đa mỗi đơn'),
                    Validator.maxLength('#code', 50),
                    Validator.isValidStartDateEndDate('#startDate', () =>  {
                        return document.querySelector('#discount-code-form #endDate').value;
                    }, 'Ngày áp dụng phải nhỏ hơn ngày kết thúc')
                ]
            });

            $("#percentage").on('input', function () {
                if(parseInt($(this).val()) > 98) {
                    $(this).val(98);
                    Toastify({
                        text: "Giảm giá tối đa 98%",
                        className: "error",
                        style: {
                            color: "white",
                            background: "red",
                        }
                    }).showToast();
                }
            })

            $("#discountAmount").on('keypress', function (e) {
                onlyAllowNumberInput(e)
            });

            $("#percentage").on('keypress', function (e) {
                onlyAllowNumberInput(e)
            });

            $('#maximumAmount').on('keypress', function (e) {
                onlyAllowNumberInput(e)
            })

            $("#minimumAmountInCart").on('keypress', function (e) {
                onlyAllowNumberInput(e)
            });

            $("#maximumUsage").on('keypress', function (e) {
                onlyAllowNumberInput(e)
            });

            function onlyAllowNumberInput(e) {
                const key = e.key;
                if (!/[\d\b]/.test(key)) {
                    e.preventDefault();
                }
            }
        })
    </script>
</div>
</body>
</html>
